{% extends "base.html" %}
{% block title %}
	Submit Score
{% endblock %}

{% block content %}
<form action="" method="post">



	<p>Enter score for each player below:</p>
	<p>	
		<select name= p1_name  value= "test" method="GET" action="/">
    	{% for player in players %}
    		<option SELECTED>
    			{{player}}
    		</option>"
    	{% endfor %}
    	<option disabled selected value>Select Player</option>
		</select>
		<input type = "number" min ="0" max = "50" value = "0" step = "1" name = "p1_score" />
	</p>
	<p>	
		<select name= p2_name  value= "test" method="GET" action="/">
    	{% for player in players %}
    			<option SELECTED>
    			{{player}}
    			</option>"
    	{% endfor %}
    	<option disabled selected value>Select Player</option>
		</select>
		<input type = "number" min ="0" max = "50" value = "0" step = "1" name = "p2_score" />
	</p>
	<p><input type = "submit" value = "submit" onclick="this.style.display='none';" /></p> 

</form>

{% endblock %}
